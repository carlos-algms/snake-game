<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="app-main">
      <header class="app-header">
        <section class="score-display">
          <h5 class="score-display__label">Current Score</h5>
          <div class="score-display__counter" id="score">0</div>
        </section>
        <section class="score-display">
          <h5 class="score-display__label">Best Score</h5>
          <div class="score-display__counter" id="bestScore">0</div>
        </section>
      </header>
      <div class="canvas-wrapper">
        <canvas id="app-canvas" class="app-canvas"></canvas>
      </div>
    </main>
  </body>
</html>
